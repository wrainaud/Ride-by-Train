<body>
	<!-- Page Title -->	
	<div class="grid-container">
		<div class="grid-x grid-padding-x">
        	<div class="large-12 cell">
          		<h1>Ride by Train</h1>
        	</div>
      	</div>
			
			
		<!-- Current Train Schedule Panel -->
		<div class="grid-x grid-padding-x">
			<div class="large-8 medium-8 cell">
				<div class="callout">
					<div class="grid-x grid-padding-x">
              			<div class="large-12 medium-12 cell">
							<h3> Current Train Schedule </h3>
						</div>
					</div>

					<div class="grid-x grid-padding-x">
              			<div class="large-6 medium-6 cell callout"> 
              				<h4> Time </h4>
              			</div>

              			<div class="large-6 medium-6 cell callout"> 
              				<h4> Weather </h4>
              			</div>
		  			</div>
		  		</div>
		  	</div>
		

			<!-- Add Train Schedule Panel -->
			<div class="large-4 medium-4 cell">
				<div class="contact-panel callout" id="contact-panel" data-toggler=".is-active">
				  <h3> Add a Train </h3>
				  <form action="">
				    <div class="row">
				      <label> Train Name
				        <input class="form-control" id="train-name" type="text" placeholder="Train Name">
				      </label>
				    </div>
				    <div class="row">
				      <label> Destination
				        <input class="form-control" id="train-destination" type="text" placeholder="Destination">
				      </label>
				    </div>
				    <div class="row">
				      <label> First Train Time
				        <input class="form-control" id="first-train-time" type="text" placeholder="Military Time - HH:MM"></textarea>
				      </label> 
				    </div>
				     <div class="row">
				      <label> Frequency
				        <input class="form-control" id="train-destination" type="text" placeholder="Minutes"></textarea>
				      </label> 
				    </div>
				    <div class="contact-panel-actions">
				      <input type="submit" class="button submit-button expanded" value="Submit">
				    </div>
				  </form>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer> 
			<div class="grid-x grid-padding-x">
		        <div class="large-12 medium-12 cell">

		</footer>
	</div>

	<script type="text/javascript" src="assets/js/app.js"></script>

</body>
</html>
