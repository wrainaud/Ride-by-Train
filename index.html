<body>
		<!-- Page Title -->	
		<nav class="navbar navbar-fixed-top navBer">
		    <div class="navbar-header">
		      <a class="navbar-brand" href=""> Ride by Train
		      </a>
		    </div>
		</nav>

		<!-- Current Train Schedule Panel -->
		<div class="container">
			<div class="col-lg-8 col-md-8">
				<div class="row text-center">
					<div class="col-md-12">
              			<div class="panel panel-warning">
							<div class="panel-heading"> <div class="nuTitle">Current Train Schedule </div></div>
							<div class="panel-body">
								<table class="table" id='train-table'>
									<thead>
										<tr>
											<th>Train Name</th>
											<th>Destination</th>
											<th>Next Departure Time</th>
											<th>Frequency</th>
											<th>Next Train</th>
										</tr>
									</thead>
										<tbody id="train-table-body">
									</tbody>
								</table>
							</div>
							</br>
					
							<div class="row text-center">
								<div class="col-md-offset-1 col-md-5">
									<div class="panel panel-warning">
										<div class="panel-heading"><div class="nuTitle2">Time</div></div>
			              				<div class="panel-body" id="current-time"></div>
			              			</div>
			              		</div>
								
								<div class="col-md-5">
									<div class="panel panel-warning">
  										<div class="panel-heading"><div class="nuTitle2">Weather</div></div>
			              				<div class="panel-body"> Blank Space for Weather</div>
			              			</div>
			              		</div>
			              	</div>
			            </div>
			        </div>
			    </div>
			</div>
		

			<!-- Add Train Schedule Panel -->

			<div class="col-lg-4 col-md-4">
				<div class="panel panel-warning">
				  <div class="panel-heading"><div class="nuTitle">Add a Train</div></div>
				  	<div class="panel-body"> 
					  <form>

					    <div class="form-group">
					      	<label> Train Name </label>
					        <input class="form-control" id="train-name" type="name" placeholder="Train Name">
					      
					    </div>

					    <div class="form-group">
					      	<label> Destination </label>
					        <input class="form-control" id="train-destination" type="text" placeholder="Destination">
					    </div>

					    <div class="form-group">
					      	<label> First Train Time </label>
					        <input class="form-control" id="first-train-time" type="time" placeholder="Military Time - HH:MM">
					    </div>

					     <div class="form-group">
					      	<label> Frequency </label>
					        <input class="form-control" id="train-frequency" type="text" placeholder="Minutes">
					    </div>

					    </br>

					    <div>
					      <input class="btn btn-primary btn-block" id="add-train-button" type="submit" value="Add">
					    </div>

					  </form>
					</div>
				</div>
			</div>
		</div>
